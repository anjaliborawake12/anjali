<html>
    <head>
        <title>Login Form Validation</title>
    </head>
    <body> 
      <h2>Login Form</h2>
      <h3>
       <form name="login" onsubmit="return validation()">
        Username<input type="text" name="uname" value="">    <br>
        Password<input type="password" name="pwd" value="">   <br>
        <input type="submit" name="btn" value="Submit">
       </form>
       </h3>
            <p>
                1.Both field should not be blank.<br>
                2.Password must be 6 to 12 characters.<br>
                3.Username should not start with _,@ and number.
            </p>
            <script type="text/javascript">
              function validation()
              {
                  var uname=document.login.uname.value;
                  var pwd=document.login.pwd.value;
                  //check empty field
                  if(uname==""||pwd=="")
                  {
                    alert("Both field should not be blank");
                    return;
                  }
                  //check size of password
                  if(pwd.length<6||pwd.length>12)
                  {
                      alert("Password must be 6 to 12 characters");
                      return;
                  }
                  //Username should not start with _,@ and number.
                  var str=uname.slice(0,1);
                  if(uname.slice(0,1)=="_"||uname.slice(0,1)=="@"||str.match(/[0-9]/g)!=null)
                  {
                      alert("Username should not start with _,@ and number");
                      return;
                  }
                }
                 </script>
    </body>
</html>
